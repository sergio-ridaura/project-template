<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ site.repo_url }}">
          <img
            src="{{ 'assets/images/github.svg' | relative_url }}"
            alt="GitHub Stars"
          />
        </a>
      </nav>
    </header>
    <main>{{ content }}</main>
  </body>
</html>
