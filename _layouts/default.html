<!DOCTYPE html>
  <html lang="en-US">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{ site.title }}</title>
      <link
        rel="stylesheet"
        href="{{ '/assets/css/style.css' | relative_url }}"
      />
    </head>
    <body>
      <div class="container-lg px-3 my-5 markdown-body"></div>
        <header>
          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>
          <nav>
            <a href="{{ site.repo_url }}">
              <img
                width="24"
                src="{{ 'assets/images/github.svg' | relative_url }}"
                alt="GitHub Repository"
              />
              GitHub Repository
            </a>
          </nav>
        </header>
      <main>{{ content }}</main>
    </div>
  </body>
</html>
